{% extends 'base.html' %}

{% block content %}
    <h1>duties and details for TA</h1>
    <p>#student:{{ course.capacity }}</p>
    <form>
        <table border="2" bordercolor="black" width="500" height="100" cellspacing="0" cellpadding="5">
            <tr>
                <th>classification</th>
                <th>times</th>
                <th>teaching activity</th>
                <th>Approx. hours/student</th>
            </tr>
            <tr>
                <td rowspan="3">Lab</td>
                <td rowspan="3"><label><input class="duty" type="text" value="{{ taDuty.labNumber }}" disabled></label>
                </td>
                <td>preparation</td>
                <td><label><input class="duty" type="text" value="{{ taDuty.preparationHour }}" disabled></label></td>
            </tr>
            <tr>
                <td>lab time</td>
                <td><label><input class="duty" type="text" value="{{ taDuty.labHour }}" disabled></label></td>
            </tr>
            <tr>
                <td>working</td>
                <td><label><input class="duty" type="text" value="{{ taDuty.labWorkingHour }}" disabled></label></td>
            </tr>
            <tr>
                <td>Assignment</td>
                <td><label><input class="duty" type="text" value="{{ taDuty.assignmentNumber }}" disabled></label></td>
                <td>working</td>
                <td><label><input class="duty" type="text" value="{{ taDuty.assignmentWorkingHour }}" disabled></label>
                </td>
            </tr>
            <tr>
                <td rowspan="2">Others</td>
                <td rowspan="2"></td>
                <td>contact hour</td>
                <td><label><input class="duty" type="text" value="{{ taDuty.contactHour }}" disabled></label></td>
            </tr>
            <tr>
                <td>other duties</td>
                <td><label><input class="duty" type="text" value="{{ taDuty.otherDutiesHour }}" disabled></label></td>
            </tr>
        </table>

        <p><label>
            total hours:<input class="duty" type="text" value="{{ taDuty.totalHour }}" disabled>h
        </label></p>
        <button onclick="modification()">modify</button>
        <button type="submit">save</button>
    </form>
{% endblock %}
